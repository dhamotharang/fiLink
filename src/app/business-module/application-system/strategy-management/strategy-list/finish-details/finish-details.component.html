<div class="strategy">
  <h3>触发条件</h3>
  <div class="trigger">
    <span style="margin-right: 20px">摄像头1</span>
    <span>人群聚集侦测事件</span>
  </div>
  <div class="implement">
    <h3>执行动作</h3>
    <div class="implement-list">列表</div>
  </div>
  <div class="screen">
    <h3>信息屏</h3>
    <div class="screen-list">
      <span class="program-title">节目名称</span>
      <span>节目名称</span>
    </div>
    <div>
      <span>音量</span>
      <span>
        <nz-row>
        <nz-col nzSpan="12">
          <nz-slider [nzMin]="1" [nzMax]="20" [(ngModel)]="volume"></nz-slider>
        </nz-col>
        <div nz-col nzSpan="4">
          <nz-input-number
            [nzMin]="1"
            [nzMax]="20"
            [ngStyle]="{ marginLeft: '16px' }"
            [(ngModel)]="volume"
          ></nz-input-number>
        </div>
      </nz-row>
      </span>
    </div>
    <div>
      <span>亮度</span>
      <span>
        <nz-row>
        <nz-col nzSpan="12">
          <nz-slider [nzMin]="1" [nzMax]="20" [(ngModel)]="dimming"></nz-slider>
        </nz-col>
        <div nz-col nzSpan="4">
          <nz-input-number
            [nzMin]="1"
            [nzMax]="20"
            [ngStyle]="{ marginLeft: '16px' }"
            [(ngModel)]="dimming"
          ></nz-input-number>
        </div>
      </nz-row>
      </span>
    </div>
  </div>
</div>
