<!--巡检工单-->
<xc-table [dataSet]="_dataSet"
          [pageBean]="pageBean"
          [tableConfig]="tableConfig">
</xc-table>

<ng-template #inspectionResultTemp let-data="data">
  <div class="hidden" title="{{data.exceptionDesp}}">
    {{data.result}}
  </div>
</ng-template>

<ng-template #statusTemp let-data="data">
  <div class="hidden" title="{{data.statusName}}">
    <span [ngClass]="data.statusClass">
    </span>
    {{data.statusName}}
  </div>
</ng-template>
