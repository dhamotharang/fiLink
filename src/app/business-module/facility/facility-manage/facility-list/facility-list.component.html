<!--设施列表滑块组件-->
<xc-statistical-slider [sliderConfig]="sliderConfig"
                       (selectChange)="sliderChange($event)"
                       (slideShowChange)="slideShowChange($event)"
>
</xc-statistical-slider>
<!--设施列表组件-->
<div class="box-warp">
  <div class="table-container">
    <xc-table #tableComponent
              [dataSet]="dataSet"
              [pageBean]="pageBean"
              [tableConfig]="tableConfig"
              (pageChange)="pageChange($event)">
    </xc-table>
  </div>
</div>
<!--设施状态模板-->
<ng-template #deviceStatusTemp let-data="data">
  <div class="area-level">
    <i [class]="'icon-fiLink-l iconfont '+data['deviceStatusIconClass']+' '+data['deviceStatusColorClass']"
    ></i>
    <span class="status-text" [title]="data['deviceStatus']">{{data['deviceStatus']}}</span>
  </div>
</ng-template>
<!--设施类型模板-->
<ng-template #deviceTypeTemp let-data="data">
  <i [ngClass]="data['iconClass']" class="device-type-icon"></i>
  <span class="status-text" [title]="data['deviceType']">{{data['deviceType']}}</span>
</ng-template>
<!--远程开锁模板-->
<ng-template #openLockTemp>
  <div>
    <xc-table [dataSet]="lockInfo"
              [pageBean]="lockPageBean"
              [tableConfig]="lockInfoConfig"
    >
    </xc-table>
  </div>
</ng-template>
