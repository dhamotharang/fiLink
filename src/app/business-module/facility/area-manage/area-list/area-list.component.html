<!--新增区域table-->
<div class="box-warp">
  <xc-table-virtual [dataSet]="_dataSet"
                    [selectedOption]="selectedOption"
                    [selectedPlaceHolder]="language.selectedPlaceHolder"
                    [tableConfig]="tableConfig"
  ></xc-table-virtual>
</div>
<!--区域级别模板-->
<ng-template #areaLevelTemp let-data="data">
  <span class="area-level" [ngClass]="data.level|areaStyle">
    {{data.level | areaLevel:$nzI18n}}
  </span>
</ng-template>
<!--责任单位模板-->
<ng-template #UnitNameSearch let-filterValue="filterValue">
  <span class="area-name hidden" (click)="showModal(filterValue)" [class.placeholder]="!selectUnitName"
        [title]="selectUnitName">{{selectUnitName ? selectUnitName : commonLanguage.clickSelect}}</span>
</ng-template>
<!--责任单选选择器-->
<xc-tree-selector
  [(xcVisible)]="isVisible"
  (selectDataChange)="selectDataChange($event)"
  [treeSelectorConfig]="treeSelectorConfig">
</xc-tree-selector>
