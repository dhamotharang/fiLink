
<!--关联设施表格弹框-->
<nz-modal [(nzVisible)]="xcVisible"
          nzTitle="{{language.setDevice}}"
          nzWidth="70%"
          [nzMaskClosable]="false"
          (nzOnCancel)="handleCancel()"
          [nzFooter]="footer">

  <xc-table [dataSet]="dataSet"
            [pageBean]="pageBean"
            [tableConfig]="tableConfig"
            (pageChange)="pageChange($event)">
  </xc-table>

  <!-- 底部按钮-->
  <ng-template #footer let-data='data'>
    <button class="link-button" nz-button nzType="primary" type="button" (click)="handleOk()">{{language.handleOk}}</button>
    <button class="link-button" nz-button nzType="danger" type="button" (click)="handleCancel()">{{language.handleCancel}}</button>
  </ng-template>
</nz-modal>

<!--设施状态模板-->
<ng-template #deviceStatusTemp let-data="data">
  <div class="area-level">
    <i [class]="'icon-fiLink-l iconfont '+data['deviceStatusIconClass']+' '+data['deviceStatusColorClass']"
    ></i>
    <span class="status-text" [title]="data['deviceStatus']">{{data['deviceStatus']}}</span>
  </div>
</ng-template>
<!--设施类型模板-->
<ng-template #deviceTypeTemp let-data="data">
  <i [ngClass]="data['iconClass']" class="device-type-icon"></i>
  <span class="status-text" [title]="data['deviceType']">{{data['deviceType']}}</span>
</ng-template>
