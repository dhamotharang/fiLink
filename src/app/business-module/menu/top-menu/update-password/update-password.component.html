<div class="update-password">
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="indexLanguage.changePassword"
    [nzMaskClosable]="false"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalContent>
      <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" (click)="handleOk()"  [disabled]="!formStatus.getValid()">{{language.table.okText}}</button>
      <button nz-button nzType="default" (click)="handleCancel()">{{language.table.cancelText}}</button>
    </ng-template>
  </nz-modal>
</div>
